apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appa-appb-ingress
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: 47.119.148.144
    http:
      paths:
      - path: /appa(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: appa-svc-external
            port:
              number: 30065
      - path: /appb(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: appb-svc-external
            port:
              number: 30065