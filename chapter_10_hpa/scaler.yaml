apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-hpa
  namespace: flask-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-deploy
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          # type: Utilization
          # averageUtilization: 80
          type: AverageValue
          averageValue: 70Mi
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
    scaleDown:
      policies:
      - type: Pods
        value: 3
        periodSeconds: 10
      # - type: Percent
      #   value: 10
      #   periodSeconds: 10